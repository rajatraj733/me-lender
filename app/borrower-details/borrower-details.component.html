<StackLayout orientation="vertical" style="background-color: black; color: white">
    <Label  horizontalAlignment="center" [text]="borrower?borrower.name:'Loading'" class="h3"></Label>
    <StackLayout horizontalAlignment="stretch" orientation="horizontal" marginTop="20">
        <StackLayout verticalAlignment="center" width="50%"  orientation="horizontal"><Label text="Due: " verticalAlignment="center"></Label>
            <Label [text]="borrower?borrower.amount:'Loading'" verticalAlignment="center"></Label></StackLayout>
        <StackLayout verticalAlignment="center" width="50%"  orientation="horizontal"><Label text="Last Paid: " verticalAlignment="center"></Label>
            <Label [text]="borrower?borrower.lastPaid?borrower.lastPaid:'Not paid':'Loading'" verticalAlignment="center"></Label></StackLayout>
    </StackLayout>
</StackLayout>
