<ActionBar class="action-bar" [title]="mode === modeConst.ADD_NEW?'Add New Borrower':mode === modeConst.BORROWED?'Borrowing Money':
mode === modeConst.RETURNED?'Returning Money': 'Unknown Transaction'">

</ActionBar>
<GridLayout style="background-color: black;color: white; padding-top: 100px;" rows="60, 40, 40, 80, 100, 100, *" columns="100, 100, *">
    <Label horizontalAlignment="center" class="h2" [text]="borrower?borrower.name:'Loading'" row="0" col="0" colSpan="3"></Label>
    <Label  text="Enter Amount" row="1" col="0"></Label>
    <TextField [(ngModel)]="amount" keyboardType="number"  style="background-color: white; color: black;" class="input input-border" row="1" col="1" colSpan="2"></TextField>

    <Label text="Pick Date" row="2" col="0"></Label>

    <DatePicker row="3" col="0"  (dateChange)="onDateChange($event)"  style="background-color: white;" (loaded)="onPickerLoaded($event)" verticalAlignment="center" colSpan="3"></DatePicker>

    <TextField [(ngModel)]="comment" hint="Enter comment"  style="background-color: white; color: black; margin-top: 10" class="input input-border" row="4" col="0" colSpan="3"></TextField>

    <Button (tap)="addTransaction()" row="5" colSpan="3" style="background-color: white; color: black;" text="Add Transaction"></Button>

</GridLayout>
